<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Style.css">
        <title>Game</title>
    </head>
    <body class="d-flex justify-content-center text-center">
        <div id="game" class="container col-12 col-md-6 row justify-content-center">
            <h1 id="title" class="col-12">Guessing Game</h1>
            <small id="creator" class="col-12">Created by Peter Baldwin<h1><br></h1></small>
            <section id="gameRun" class="row">
                <p>You have <span id="attempts">#</span> attempt(s) to guess a number between 1 and 100</p>
                <div class="row d-flex">
                    <form id="guessForm" class="col-12">
                        <input id="userInput" class="col-4 col-md-3" type="text" placeholder="Input..." value=""><br>
                        <button id="guessButton" class="btn btn-primary" type="button">Guess</button>
                    </form>
                    <h4 id="updown" class="col-12 justify-content-center"></h4>
                </div>
            </section>
            <div class="col-12"><button class="btn btn-primary" id="beginButton">Begin?</button></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/game.js"></script>
    </body>
</html>
